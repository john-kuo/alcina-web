<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcina - Small Promo Tile (440x280)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 6.8vw;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            width: 18.2vw;
            height: 18.2vw;
            background: linear-gradient(45deg, #8b5cf6, #a855f7, #c084fc);
            border-radius: 4.5vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5.7vw;
            font-weight: bold;
            margin-bottom: 4.5vw;
            box-shadow: 0 2.3vw 6.8vw rgba(139, 92, 246, 0.4);
        }
        
        .title {
            font-size: 5vw;
            font-weight: bold;
            margin-bottom: 2.3vw;
            background: linear-gradient(45deg, #ffffff, #e8e8e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .subtitle {
            font-size: 2.3vw;
            color: #b8b8b8;
            margin-bottom: 4.5vw;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .features {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-icon {
            margin-right: 5px;
            font-size: 1rem;
        }
        
        .cta {
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }
        
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }
        
        .stars {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <div class="logo">A</div>
        <h1 class="title">Alcina</h1>
        <p class="subtitle">Your Personal Astrology Guide</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üîÆ</span>
                <span>Daily</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚≠ê</span>
                <span>Weekly</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üéØ</span>
                <span>Precise</span>
            </div>
        </div>
        
        <button class="cta">Get Your Reading</button>
    </div>
</body>
</html>
