<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcina Test - Local</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            color: #e8e8e8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .test-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 20px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            background: linear-gradient(45deg, #8b5cf6, #a855f7, #c084fc);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>Alcina Test Page</h1>
        <p>If you can see this with a mystical dark background and glowing effects, the CSS is working!</p>
        <a href="#" class="btn">Test Button</a>
    </div>
    
    <div class="test-box">
        <h2>CSS Loading Test</h2>
        <p>This page uses inline CSS to test if the mystical theme works locally.</p>
        <p>If this looks good, the issue is with external CSS file loading.</p>
    </div>
</body>
</html>
